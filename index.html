<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather DashBoard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary p-3">
        <h1>Weather DashBoard</h1>
    </header>
    <!-- First coloumn on the left -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h2>Search for a city: </h2>
                <form id="search-form" actions="">
                    <input type="text" id="search-input" placeholder="Austin, Tx" />
                    <button type="submit" class="btn btn-primary" id="serch-button">Search</button>
                    <hr />
                </form>
                <p>Search History</p>
                <div id="search-history" class="border border-primary">Search history will go here</div>
            </div>

            <!-- Next Column -->
            <div class="col-8 border border-primary">
                <section class="border-danger" id="today">Today's Weather</section>
                <section class="border border-danger" id="forecast" class="row mt-3" role="region" aria-live="polite">
                    5-Day forcast
                </section>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- ALWAYS PUT YOUR JS AT THE BOTTOM!!!!! -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
